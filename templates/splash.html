<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIBi - Carregando</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #BF1A2F, #B51F40, #992E73);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            color: white;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 30px;
        }

        .loading-text {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin: 20px auto;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: white;
            border-radius: 2px;
            animation: progress 1.8s linear forwards;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="{{ url_for('static', filename='img/logo-2.png') }}" alt="SIBi Logo" class="logo">
        <div class="loading-text">Carregando Sistema...</div>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        // Redireciona ap√≥s 1.8 segundos
        setTimeout(function() {
            window.location.href = "{{ destino_url }}";
        }, 1800);
    </script>
</body>
</html>
